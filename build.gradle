# ---- Build Stage ----
FROM gradle:8-jdk21 AS build   # FIX: use JDK 21

WORKDIR /app

# Copy Gradle wrapper FIRST
COPY gradlew .
COPY gradle gradle

# FIX: give execute permission
RUN chmod +x gradlew

# Copy Gradle config files
COPY build.gradle* .
COPY settings.gradle* .

# Pre-download dependencies (optional)
RUN ./gradlew dependencies --no-daemon || true

# Copy the entire project (this will NOT overwrite gradlew now)
COPY . .

# Build the project
RUN ./gradlew clean build -x test --no-daemon


# ---- Run Stage ----
FROM eclipse-temurin:21-jre   # FIX: runtime must match build version

WORKDIR /app

COPY --from=build /app/build/libs/*.jar app.jar

EXPOSE 8080
CMD ["java", "-jar", "app.jar"]
